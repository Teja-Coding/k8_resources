# Deployment: creates and manages 4 nginx pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    purpose: dp-demo
    project: roboshop
spec:
  replicas: 4                       # Number of nginx pods
  selector:
    matchLabels:                    # Deployment selects these pods
      purpose: headless-svc-demo
      project: roboshop
  template:
    metadata:
      labels:                       # Labels given to pods
        purpose: headless-svc-demo
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: nginx:latest         # Nginx container image
---
# Normal Service: provides single ClusterIP and load-balancing
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:                         # Selects nginx pods
    purpose: headless-svc-demo
    project: roboshop
  ports:
    - protocol: TCP
      port: 80                      # Service port
      targetPort: 80                # Container port
---
# Headless Service: exposes individual pod IPs (no ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: nginx-headless
spec:
  clusterIP: None                   # Makes this a headless service
  selector:                         # Selects nginx pods
    purpose: headless-svc-demo
    project: roboshop
  ports:
    - protocol: TCP
      port: 80                      # Service port
      targetPort: 80                # Container port
